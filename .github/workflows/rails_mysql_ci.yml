name: rails_mysql CI

on:
  pull_request:
  push:
    branches: [ main ]
    paths: [ rails_mysql/** ]
  workflow_dispatch:

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: |
          cd ${{ github.workspace }}/rails_mysql
          ${{ github.workspace }}/rails_mysql/bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
          bundler-cache: true

      - name: Lint code for consistent style
        run: |
          cd ${{ github.workspace }}/rails_mysql
          ${{ github.workspace }}/rails_mysql/bin/rubocop -f github
