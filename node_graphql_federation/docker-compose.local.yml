#
# docker compose --file docker-compose.local.yml --file docker-compose.override.yml up -d
#

services:

  books:
    image: node:alpine
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      ZIPKIN_EXPORTER_URL: http://zipkin:9411/api/v2/spans
      PORT: 80
    command: npm start --workspace books
    deploy:
      replicas: 4
    depends_on:
      - kafka
      - zipkin

  reviews:
    image: node:alpine
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      ZIPKIN_EXPORTER_URL: http://zipkin:9411/api/v2/spans
      PORT: 80
    command: npm start --workspace reviews
    deploy:
      replicas: 4
    depends_on:
      - kafka
      - zipkin

  users:
    image: node:alpine
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      ZIPKIN_EXPORTER_URL: http://zipkin:9411/api/v2/spans
      PORT: 80
    command: npm start --workspace users
    deploy:
      replicas: 4
    depends_on:
      - kafka
      - zipkin

  search:
    image: node:alpine
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      ZIPKIN_EXPORTER_URL: http://zipkin:9411/api/v2/spans
      PORT: 80
    command: npm start --workspace search
    deploy:
      replicas: 4
    depends_on:
      - kafka
      - zipkin

  signatures:
    image: node:alpine
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      ZIPKIN_EXPORTER_URL: http://zipkin:9411/api/v2/spans
      PORT: 80
    command: npm start --workspace signatures
    deploy:
      replicas: 4
    depends_on:
      - zipkin

  jwts:
    image: node:alpine
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      ZIPKIN_EXPORTER_URL: http://zipkin:9411/api/v2/spans
      PORT: 80
    command: npm start --workspace jwts
    deploy:
      replicas: 4
    depends_on:
      - kafka
      - zipkin

  gateway:
    image: node:alpine
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      ZIPKIN_EXPORTER_URL: http://zipkin:9411/api/v2/spans
      PORT: 80
      BOOKS_SERVICE: http://books
      REVIEWS_SERVICE: http://reviews
      USERS_SERVICE: http://users
      SEARCH_SERVICE: http://search
      SIGNATURES_SERVICE: http://signatures
      JWTS_SERVICE: http://jwts
    command: npm start --workspace gateway
    depends_on:
      - zipkin
      - books
      - reviews
      - users
      - search
      - signatures
      - jwts

  kafka:
    image: apache/kafka:latest
    expose:
      - 9092
    volumes:
      - "kafka_data:/var/lib/kafka/data"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_NUM_PARTITIONS: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 4
      KAFKA_LOG_RETENTION_HOURS: -1

  zipkin:
    image: openzipkin/zipkin
    expose:
      - 9411

volumes:

  kafka_data:
    driver: local
